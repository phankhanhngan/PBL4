<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/loadDMI.js"></script>
    <link rel="stylesheet" href="../stylesheets/scrollbar.css">
    <link rel="stylesheet" href="../stylesheets/general.css">
    <style>
        .collapsible_button {
            color: white;
            cursor: pointer;
            border: none;
            padding: 15px;
            width: 100%;
            text-align: left;
            outline: none;
            font-weight: bold;
            background-color: transparent;
        }
        .collapse_data {
            padding: 0 25px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            color: white;
        }
    </style>
</head>

<body onload="fetchData()">
    <div class="container_div_100 table-wrapper-scroll-y my-custom-scrollbar">
        <button class="collapsible_button extraInfo">
            <i class="fa-solid fa-caret-down"></i>
            PRODUCT
        </button>
        <div class="collapse_data">
            <table class="table-custom">
                <tbody id="tableProducts">
                </tbody>
            </table>
        </div>
        <button class="collapsible_button extraInfo">
            <i class="fa-solid fa-caret-down"></i>
            BIOS</button>
        <div class="collapse_data">
            <table class="table-custom">
                <tbody id="biosTable">
                </tbody>
            </table>
        </div>
        <button class="collapsible_button extraInfo">
            <i class="fa-solid fa-caret-down"></i>
            BOARD</button>
        <div class="collapse_data">
            <table class="table-custom">
                <tbody id="tableBoard">
                </tbody>
            </table>
        </div>
        <button class="collapsible_button extraInfo">
            <i class="fa-solid fa-caret-down"></i>
            CHASSIS</button>
        <div class="collapse_data">
            <table class="table-custom">
                <tbody id="tableChassis">
                </tbody>
            </table>
        </div>
        
    </div>
</body>
<script>
    var coll = document.getElementsByClassName("collapsible_button");
    var i;
    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                content.style.minHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + 80 + "px";
                content.style.minHeight = content.scrollHeight + 12 + "px";
            }
        });
    }
</script>

</html>
