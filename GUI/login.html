<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/handleLogin.js"></script>
    <link rel="stylesheet" href="../GUI/stylesheets/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div class="bcontainer">

        <form onsubmit="event.preventDefault()" class="box">
            <h1>Login</h1>
            <p class="text-muted"> Please enter your password!</p>
            <input type="password" id="password" placeholder="Password">
            <input type="submit" name="" value="Login" class="button" onclick="handleLogin(this)">
        </form>
    </div>
</body>

</html>
